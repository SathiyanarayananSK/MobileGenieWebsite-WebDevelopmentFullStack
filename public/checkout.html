<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone Genie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="webFunctions.js"></script>
</head>

<body>
    <header class="container-fluid text-bg-dark p-4 text-center">
        <h2>Phone Genie</h2>
        <p>The online mobile shop</p>
    </header>

    <main class="container">
        <br><br>

        <br>
        <p>Please fill these details to place the order!</p>
        <h4>Order details</h4>

        <form method="post" action="/updatedb" onsubmit="return CheckoutValidation()">
            <div class="row p-2">
                <div class="col-md-2 col-12">
                    <label for="fname" class="form-label">Your Name:</label>
                </div>
                <div class="col-sm-1 mb-2">
                    <select class="form-select" id="denomination">
                        <option value="mr">Mr.</option>
                        <option value="ms">Ms.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="dr">Dr.</option>
                    </select>
                </div>
                <div class="col-sm input-group mb-2">
                    <span class="input-group-text">First:</span>
                    <input type="text" class="form-control" name="fname" placeholder="Firstname" id="fname">
                </div>
                <div class="col-sm input-group mb-2">
                    <span class="input-group-text">Last:</span>
                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Surname">
                </div>
                <div class="col-sm" id="namemsg"></div>
            </div>

            <div class="row p-2">
                <div class="col-md-2 col-12">
                    <label for="user_email" class="form-label">Email address:</label>
                </div>
                <div class="col-md-7">
                    <input type="email" class="form-control" name="user_email" id="user_email" placeholder="username@email.com">
                </div>
                <div class="col-md-3" id="emailmsg"></div>
            </div>

            <div class="row p-2">
                <div class="col-md-2 col-12">
                    <label for="phone_num" class="form-label">Phone Number:</label>
                </div>
                <div class="col-sm-1 col-12">
                    <input type="number" class="form-control" name="c_code" id="c_code" placeholder="code" min="0">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" name="phone_num" id="phone_num" placeholder="xxxx xxx xxx"
                        min="0">
                </div>
                <div class="col-md-3" id="phonemsg"></div>
            </div>

            <div class="row p-2">
                <div class="col-md-2 col-12">
                    <label for="firstLine" class="form-label">Address:</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control mb-2" name="street" id="street" placeholder="Number and Street name">
                    <input type="text" class="form-control mb-2" name="city" id="city" placeholder="City">
                    <input type="text" class="form-control" name="country" id="country" placeholder="Country">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control mb-2" name="suburb" id="suburb" placeholder="Suburb">
                    <input type="text" class="form-control mb-2" name="state" id="state" placeholder="State">
                    <input type="number" class="form-control" name="p_code" id="p_code" placeholder="Pincode" min="0">
                </div>
                

            </div>

            <div class="row">
                <div class="col-5"></div>
                <div class="col" id="addmsg"></div>
            </div>

            <div class="row p-2">
                <div class="col-md-2 col-12">
                    <label for="cnum" class="form-label">Payment Details:</label>
                </div>
                <div class="col-md input-group mb-2">
                    <span class="input-group-text">Card number:</span>
                    <input type="number" class="form-control" name="cnum" placeholder="xxxx xxxxxx xxxxxx" id="cnum">
                </div>
                <div class="col-md input-group mb-2">
                    <span class="input-group-text">cvv</span>
                    <input type="number" class="form-control" id="cvv" name="cvv" placeholder="xxx">
                </div>
                <div class="col-md input-group">
                    <span class="input-group-text">Expiry Date:</span>
                    <input type="date" class="form-control" name="exp" id="exp">
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col" id="crdmsg"></div>
            </div>

        <br><br>


        <div class="row p-2">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <button type="submit" class="btn btn-success m-1 btn-lg">Place
                    Order</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </form>
        <br>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Mobile Genie</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

   

</body>

</html>
