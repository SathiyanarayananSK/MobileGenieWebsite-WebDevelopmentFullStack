<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone Genie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="webFunctions.js"></script>
</head>

<body>
    <header class="container-fluid text-bg-dark p-4 text-center">
        <h2>Phone Genie</h2>
        <p>The online mobile shop</p>
    </header>

    <main class="container">
        <br><br>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card bg-light">
                    <div class="card-header">
                        <br>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <img src="/images/logo.png" alt="Avatar Logo" class="rounded-circle img-fluid">
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <br><br>
                        <form action="/homepage" method="post">
                            <div class="row p-3">
                                <div class="col-md-2">
                                    <label for="uname" class="form-label">Username:</label>
                                </div>
                                <div class="col-md">
                                    <input type="text" class="form-control" name="uname" id="uname">
                                </div>
                            </div>

                            <div class="row p-3">
                                <div class="col-md-2">
                                    <label for="pwd" class="form-label">Password:</label>
                                </div>
                                <div class="col-md">
                                    <input type="password" class="form-control" name="pwd" id="pwd">
                                </div>
                            </div>

                            <div class="row p-3">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    <br>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                            <div id="errormsg" class="text-center text-warning"></div>
                            <br><br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <br><br>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Mobile Genie</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
